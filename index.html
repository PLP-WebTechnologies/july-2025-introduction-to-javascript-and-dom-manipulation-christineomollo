<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JavaScript Fundamentals Demo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>JavaScript Fundamentals Demo</h1>

  <section id="part1">
    <h2>Part 1: Variables & Conditionals</h2>
    <p id="part1-output"></p>
  </section>

  <section id="part2">
    <h2>Part 2: Functions</h2>
    <p id="part2-output"></p>
  </section>

  <section id="part3">
    <h2>Part 3: Loops</h2>
    <ul id="part3-list"></ul>
  </section>

  <section id="part4">
    <h2>Part 4: DOM Interaction</h2>
    <button id="toggle-btn">Toggle Theme</button>
    <p id="theme-status">Current theme: Light</p>

    <div id="dynamic-content"></div>

    <input type="text" id="name-input" placeholder="Enter your name" />
    <button id="greet-btn">Greet Me</button>
    <p id="greeting-output"></p>
  </section>

  <script src="script.js"></script>
</body>
</html>
